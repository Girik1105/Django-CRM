{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container bg-light p-4">
  <h1>Reset Password</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" style="width:100%;" class="btn btn-outline-dark" value="Reset Password">
  <a href="{% url "login" %}">Back to login</a>
</form>
</div>
{% endblock %}
