{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<div class="container">
  <h1>Create a Lead</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-outline-dark" value="Add Lead">
  </form>
</div>
{% endblock %}
