{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<div class="container">

  <h1>Add a Category</h1>

  <a class="float-left " href="{% url "leads:category-list" %}">Back to all Categories</a>
  <br><br>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-outline-dark" value="Add Category">
  </form>

</div>
{% endblock %}
