{% extends "base.html" %}


{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-md-6 col-sm-12 ">
      <h1 class="mb-4">All Categories</h1>
      <a class="float-left m-2" href="{% url "leads:category-create" %}">Create Category</a> <a class="float-right m-2" href="{% url "leads:lead-list" %}">Back to all Leads</a>

      <table class="table border-less table-hover">
        <thead class="bg-light">
          <tr>
            <th scope="col">Category Name</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Unassigned Leads</td>
            <td>{{ unassigned_lead_count }}</td>
          </tr>
          {% for cat in cat_list %}
          <tr>
            <td><a href="{% url "leads:category-detail" pk=cat.pk %}">{{ cat.name }}</a></td>
            <td>{{ cat.leads.count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</div>
</div>
{% endblock %}
